<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1 left">
                    <div class="d-1--1">
                        <span>SEU VOTO PARA :</span>
                    </div>
                    <div class="d-1--2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1--3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1--4">
                        Nome:
                        <br>
                        <span><b>Nome</b></span>
                        <br>
                        Partido:
                        <br>
                        <span><b>Partido</b></span>
                        <br>
                        Vice:
                        <br>
                        <span><b>Vice</b></span>
                    </div>
                </div>
                <div class="d-1 right">
                    <div class="d-1-img">
                        <img src="img/Candidato4.png" alt="Boi Terezo"/>
                        Prefeito
                    </div>
                    <div class="d-1-img">
                        <img src="img/Candidato3.png" alt="Valter Albuquerque"/>
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGIR para REINICIAR este voto
            </div>
        </div>
        <div class="logo">
            <img src="img/justiça-eleitoral.png" width="220px" height="110px">
            <h1><span>Justiça</span> <span>Eleitoral</span></h2>
        </div>
        <div class="teclado">
                <div class="teclado--botao" onclick="clicou(1)">1</div>
                <div class="teclado--botao" onclick="clicou(2)">2</div>
                <div class="teclado--botao" onclick="clicou(3)">3</div>
                <div class="teclado--botao" onclick="clicou(4)">4</div>
                <div class="teclado--botao" onclick="clicou(5)">5</div>
                <div class="teclado--botao" onclick="clicou(6)">6</div>
                <div class="teclado--botao" onclick="clicou(7)">7</div>
                <div class="teclado--botao" onclick="clicou(8)">8</div>
                <div class="teclado--botao" onclick="clicou(9)">9</div>
                <div class="teclado--botao" onclick="clicou(0)">0</div>
                <div class="teclado--botao" onclick="branco()">BRANCO</div>
                <div class="teclado--botao" onclick="corrigir()">CORRIGE</div>
                <div class="teclado--botao" onclick="confirmar()">CONFIRMA</div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
